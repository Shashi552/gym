<!-- view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G-Sports - Reservation Details</title>
  <link rel="shortcut icon" href="https://gsports.gitam.edu/assets/images/fav.png">
  <link href="https://gsports.gitam.edu/assets/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://gsports.gitam.edu/assets/font-awesome/css/font-awesome.min.css">
  <style>
    :root {
      --max-width: 900px;
      --bg: #f5f7fa;
      --card-bg: #fff;
      --border: #e5e7eb;
      --primary: #0056b3;
      --success: #2e7d32;
      --muted: #666;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Trebuchet MS", system-ui, sans-serif;
      font-size: 15px;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      color: #111;
    }

    .container-custom {
      max-width: var(--max-width);
      margin: 40px auto;
      background: var(--card-bg);
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .back-link {
      font-size: 14px;
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
    }
    .back-link i {
      margin-right: 4px;
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo img {
      height: 56px;
      width: auto;
      margin-bottom: 8px;
    }
    .logo h3 {
      margin: 4px 0;
      font-weight: 700;
      font-size: 22px;
    }
    .logo h4 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      color: var(--muted);
    }

    .table-responsive {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    table th, table td {
      padding: 12px 14px;
      border: 1px solid var(--border);
      vertical-align: middle;
    }
    table th {
      width: 30%;
      font-weight: 600;
      background: #fafafa;
      color: #333;
    }
    table td {
      width: 70%;
      color: #222;
    }

    .user-img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .text-success {
      color: var(--success);
      font-weight: 600;
    }

    @media (max-width: 600px) {
      body { padding: 12px; }
      .container-custom { padding: 20px; margin: 20px auto; }
      table th, table td { display: block; width: 100%; }
      .user-img { width: 48px; height: 48px; }
    }
  </style>
</head>
<body>
  <div class="container-custom">
    <a href="history.html" class="back-link"><i class="fa fa-chevron-left"></i> Back</a>
    <div class="logo text-center">
      <img src="https://cdn.gitam.edu/images/logo/gitam-new-logo.png" alt="GITAM Logo">
      <h3>G-Sports</h3>
      <h4>Reservation Information</h4>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th>Ref. number</th>
            <td><b id="ref-id"></b></td>
          </tr>
          <tr>
            <th>Stadium</th>
            <td>Fitness Centre (Uni Sex)</td>
          </tr>
          <tr>
            <th>Facility</th>
            <td id="facility"></td>
          </tr>
          <tr>
            <th>Court</th>
            <td id="court">court 1</td>
          </tr>
          <tr>
            <th>Requester</th>
            <td>
              <img src="https://doeresults.gitam.edu/photo/img.aspx?id=BU22CSEN0300552" class="user-img" alt="Profile">
              G VENKATA SHASHANK (BU22CSEN0300552 - student)
            </td>
          </tr>
          <tr>
            <th>Request from</th>
            <td>BLR - GST - CSE</td>
          </tr>
          <tr>
            <th>Mobile</th>
            <td>7981494758</td>
          </tr>
          <tr>
            <th>E-mail</th>
            <td>vganjiku@gitam.in</td>
          </tr>
          <tr>
            <th>Reserved date</th>
            <td class="text-success" id="date"></td>
          </tr>
          <tr>
            <th>Reserved slot</th>
            <td class="text-success" id="slot"></td>
          </tr>
          <tr>
            <th>Status</th>
            <td class="text-success" id="status"></td>
          </tr>
          <tr>
            <th>Remarks</th>
            <td><b>Approved</b></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const history = JSON.parse(localStorage.getItem("history") || "[]");
    const booking = history.find(entry => entry.id == id);

    if (booking) {
      const parts = booking.date.split("/");
      const year = parts[2];
      const month = parts[1].padStart(2, '0');
      const day = parts[0].padStart(2, '0');
      const randomDigits = Math.floor(1000000 + Math.random() * 8999999).toString();
      const refId = `${year}${month}${day}${randomDigits.slice(0, 6)}`;
      document.getElementById("ref-id").textContent = refId;
      document.getElementById("facility").textContent = booking.facility;
      document.getElementById("date").textContent = booking.date;

      const fromHour = parseInt(booking.slot.split(":" )[0]);
      const suffix = booking.slot.toLowerCase().includes("pm") ? "PM" : "AM";
      let toHour = fromHour + 1;
      if (toHour > 12) toHour = toHour - 12;
      const formattedTo = `${toHour < 10 ? '0' + toHour : toHour}:00 ${suffix}`;

      const fullSlot = `${booking.slot} to ${formattedTo}`;
      document.getElementById("slot").textContent = fullSlot;
      document.getElementById("status").textContent = booking.status;
    }
  </script>
</body>
</html>
