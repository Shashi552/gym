<!-- view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G-Sports - Reservation Details</title>
  <link rel="shortcut icon" href="https://gsports.gitam.edu/assets/images/fav.png">
  <link href="https://gsports.gitam.edu/assets/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://gsports.gitam.edu/assets/font-awesome/css/font-awesome.min.css">
  <style>
    body {
      font-size: 14px;
      font-family: "Trebuchet MS", sans-serif;
      background: #f4f4f4;
    }
    .container-custom {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    table th {
      width: 30%;
      font-weight: bold;
    }
    .logo img {
      height: 60px;
    }
    .logo h3 {
      margin-bottom: 0;
      font-weight: bold;
    }
    .logo h4 {
      font-size: 18px;
      font-weight: normal;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    .user-img {
      width: 75px;
      border-radius: 4px;
      margin-right: 10px;
    }
    .text-success {
      color: green;
      font-weight: bold;
    }
    .back-link {
      font-size: 14px;
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
    }
    .back-link i {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container-custom">
    <a href="history.html" class="back-link"><i class="fa fa-chevron-left"></i> Back</a>
    <div class="logo text-center">
      <img src="https://cdn.gitam.edu/images/logo/gitam-new-logo.png" alt="GITAM Logo">
      <h3>G-Sports</h3>
      <h4>Reservation information</h4>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th>Ref. number</th>
            <td><b id="ref-id"></b></td>
          </tr>
          <tr>
            <th>Stadium</th>
            <td>Fitness Centre (Uni Sex)</td>
          </tr>
          <tr>
            <th>Facility</th>
            <td id="facility"></td>
          </tr>
          <tr>
            <th>Court</th>
            <td id="court">court 1</td>
          </tr>
          <tr>
            <th>Requester</th>
            <td>
              <img src="https://doeresults.gitam.edu/photo/img.aspx?id=BU22CSEN0300552" class="user-img" alt="Profile">
              G VENKATA SHASHANK (BU22CSEN0300552 - student)
            </td>
          </tr>
          <tr>
            <th>Request from</th>
            <td>BLR - GST - CSE</td>
          </tr>
          <tr>
            <th>Mobile</th>
            <td>7981494758</td>
          </tr>
          <tr>
            <th>E-mail</th>
            <td>vganjiku@gitam.in</td>
          </tr>
          <tr>
            <th>Reserved date</th>
            <td class="text-success" id="date"></td>
          </tr>
          <tr>
            <th>Reserved slot</th>
            <td class="text-success" id="slot"></td>
          </tr>
          <tr>
            <th>Status</th>
            <td class="text-success" id="status"></td>
          </tr>
          <tr>
            <th>Remarks</th>
            <td><b>Approved</b></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const history = JSON.parse(localStorage.getItem("history") || "[]");
    const booking = history.find(entry => entry.id == id);

    if (booking) {
      const parts = booking.date.split("/");
      const year = parts[2];
      const month = parts[1].padStart(2, '0');
      const day = parts[0].padStart(2, '0');
      const randomDigits = Math.floor(1000000 + Math.random() * 8999999).toString();
      const refId = `${year}${month}${day}${randomDigits.slice(0, 6)}`; // total 13 digits
      document.getElementById("ref-id").textContent = refId;
      document.getElementById("facility").textContent = booking.facility;
      document.getElementById("date").textContent = booking.date;

      const fromHour = parseInt(booking.slot.split(":" )[0]);
      const suffix = booking.slot.toLowerCase().includes("pm") ? "PM" : "AM";
      let toHour = fromHour + 1;
      if (toHour > 12) toHour = toHour - 12;
      const formattedTo = `${toHour < 10 ? '0' + toHour : toHour}:00 ${suffix}`;

      const fullSlot = `${booking.slot} to ${formattedTo}`;
      document.getElementById("slot").textContent = fullSlot;
      document.getElementById("status").textContent = booking.status;
    }
  </script>
</body>
</html>
