<!-- history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center">My Booking History</h3>
    <table class="table table-bordered mt-4">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Facility</th>
          <th>Date</th>
          <th>Time Slot</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="history-table-body"></tbody>
    </table>
    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

  <script>
    const history = JSON.parse(localStorage.getItem('history') || '[]');
    const tbody = document.getElementById('history-table-body');

    if (history.length === 0) {
      const tr = document.createElement('tr');
      const td = document.createElement('td');
      td.colSpan = 6;
      td.textContent = 'No bookings yet.';
      td.className = 'text-center';
      tr.appendChild(td);
      tbody.appendChild(tr);
    } else {
      history.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.id}</td>
          <td>${entry.facility}</td>
          <td>${entry.date}</td>
          <td>${entry.slot}</td>
          <td><span class="text-success">${entry.status}</span></td>
          <td><a href="view.html?id=${entry.id}" title="View"><i class="fa fa-eye text-info"></i></a></td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
