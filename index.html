<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Sports</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .facility-card {
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            padding: 20px;
            background-color: #fff;
        }
        .facility-card img {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sports Facilities in Bengaluru</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <a href="schedule.html?facility=fitness">
                    <div class="facility-card">
                        <img src="https://gsports.gitam.edu/assets/uploads/Facilitiess/playground.png" alt="Fitness Centre">
                        <h5>Fitness Centre (Uni Sex)</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="schedule.html?facility=badminton">
                    <div class="facility-card">
                        <img src="https://gsports.gitam.edu/assets/uploads/Facilitiess/playground.png" alt="Badminton">
                        <h5>EPDM Badminton Courts</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="schedule.html?facility=basketball">
                    <div class="facility-card">
                        <img src="https://gsports.gitam.edu/assets/uploads/Facilitiess/playground.png" alt="Basketball">
                        <h5>Kabaddi and Basketball</h5>
                    </div>
                </a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <a href="history.html" class="btn btn-outline-primary">View My Booking History</a>
            </div>
        </div>
    </div>
</body>
</html>
